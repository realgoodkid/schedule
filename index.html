<!DOCTYPE html>
<html>
<head>
    <title>Meeting Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        select {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Meeting Scheduler</h1>
    <label for="timezone">Select Timezone:</label>
    <select id="timezone">
        <option value="Asia/Kolkata">Indian Standard Time (IST)</option>
        <option value="America/New_York">New York (EST)</option>
        <option value="Europe/London">London (GMT)</option>
        <option value="Africa/Cairo">Cairo (EET)</option>
        <option value="Africa/Johannesburg">Cape Town (SAST)</option>
        <option value="Asia/Hong_Kong">Hong Kong (HKT)</option>
        <option value="Australia/Sydney">Canberra (AEDT)</option>
        <option value="America/Los_Angeles">San Francisco (PST)</option>
        <option value="America/Chicago">Wisconsin (CST)</option>
    </select>
    <div id="tables"></div>

    <script src="https://moment.github.io/luxon/global/luxon.js"></script>
    <script>
        // Function to generate the tables
        function generateTables() {
            const timezone = document.getElementById("timezone").value;
            const days = ["24th", "26th", "27th", "28th"];
            const startHour = 7;
            const endHour = 21; // 9:00 PM
            const interval = 1; // 1-hour interval

            const tablesContainer = document.getElementById("tables");
            tablesContainer.innerHTML = "";

            days.forEach(day => {
                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const tbody = document.createElement("tbody");

                const headerRow = document.createElement("tr");
                headerRow.innerHTML = `<th colspan="2">${day}</th>`;
                thead.appendChild(headerRow);

                for (let hour = startHour; hour < endHour; hour += interval) {
                    const nextHour = hour + interval;
                    const startTime = luxon.DateTime.fromObject({ hour, zone: 'UTC' }).setZone(timezone).toFormat('HH:mm');
                    const endTime = luxon.DateTime.fromObject({ hour: nextHour, zone: 'UTC' }).setZone(timezone).toFormat('HH:mm');
                    const date = day === "24th" ? "2023-10-24" : "2023-10-26";

                    const timeRow = document.createElement("tr");
                    const timeCell = document.createElement("td");
                    timeCell.textContent = `${startTime} to ${endTime}`;
                    timeRow.appendChild(timeCell);

                    const slotCell = document.createElement("td");
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.name = `${date}_${hour}`;
                    slotCell.appendChild(checkbox);
                    timeRow.appendChild(slotCell);

                    tbody.appendChild(timeRow);
                }

                table.appendChild(thead);
                table.appendChild(tbody);
                tablesContainer.appendChild(table);
            });
        }

        // Add an event listener to regenerate the tables when the timezone is changed
        document.getElementById("timezone").addEventListener("change", generateTables);

        // Initial table generation
        generateTables();
    </script>
</body>
</html>
